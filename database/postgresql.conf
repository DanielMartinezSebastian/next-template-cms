# Configuración optimizada de PostgreSQL para desarrollo
# Basada en PostgreSQL 16 con optimizaciones para desarrollo local

# =============================================================================
# CONFIGURACIÓN DE CONEXIONES
# =============================================================================

# Máximo número de conexiones concurrentes
max_connections = 100

# Configuración de autenticación
authentication_timeout = 1min
password_encryption = scram-sha-256

# =============================================================================
# CONFIGURACIÓN DE MEMORIA
# =============================================================================

# Memoria compartida (25% de RAM disponible)
shared_buffers = 256MB

# Cache efectivo (75% de RAM disponible)
effective_cache_size = 1GB

# Memoria de trabajo por consulta
work_mem = 4MB

# Memoria para operaciones de mantenimiento
maintenance_work_mem = 64MB

# =============================================================================
# CONFIGURACIÓN DE ESCRITURA
# =============================================================================

# WAL (Write-Ahead Logging) optimizado para desarrollo
wal_level = replica
wal_buffers = 16MB
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min
max_wal_size = 1GB
min_wal_size = 80MB

# Configuración de fsync para desarrollo (más rápido pero menos seguro)
fsync = off  # Solo para desarrollo
synchronous_commit = off  # Solo para desarrollo
full_page_writes = off  # Solo para desarrollo

# =============================================================================
# CONFIGURACIÓN DE CONSULTAS
# =============================================================================

# Planificador de consultas
random_page_cost = 1.1
effective_io_concurrency = 200

# Configuración de vacuum automático
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min

# =============================================================================
# CONFIGURACIÓN DE LOGGING PARA DESARROLLO
# =============================================================================

# Logging para debugging
log_destination = 'stderr'
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB

# Configuración de lo que se registra
log_min_messages = notice
log_min_error_statement = error
log_min_duration_statement = 1000  # Consultas que tomen más de 1 segundo
log_statement = 'ddl'  # Solo DDL en producción, 'all' para debug intensivo
log_duration = on
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d '

# =============================================================================
# CONFIGURACIÓN DE ESTADÍSTICAS
# =============================================================================

# Estadísticas para análisis de performance
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.max = 1000
pg_stat_statements.track = all

# Configuración de estadísticas
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all

# =============================================================================
# CONFIGURACIÓN DE DESARROLLO
# =============================================================================

# Timezone
timezone = 'UTC'
log_timezone = 'UTC'

# Configuración de idioma
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'

# Configuración de charset
default_text_search_config = 'pg_catalog.english'

# =============================================================================
# CONFIGURACIÓN DE EXTENSIONES
# =============================================================================

# Configuración para extensiones comunes
shared_preload_libraries = 'pg_stat_statements'

# =============================================================================
# CONFIGURACIÓN DE SEGURIDAD PARA DESARROLLO
# =============================================================================

# SSL deshabilitado para desarrollo local
ssl = off

# Configuración de hosts permitidos (solo desarrollo)
listen_addresses = '*'
port = 5432